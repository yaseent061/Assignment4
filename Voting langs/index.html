<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <h1 style="text-align: center">Vote Your Language !</h1>
      <div class="card">
        <div id="phpcounter">0</div>
        <div class="name">Php</div>
        <div id="pvote" onclick="php()" class="vote">Click Here</div>
      </div>
      <div class="card">
        <div id="pycounter">0</div>
        <div class="name">Python</div>
        <div id="pyvote" onclick="py()" class="vote">Click Here</div>
      </div>
      <div class="card">
        <div id="gocounter">0</div>
        <div class="name">Go</div>
        <div id="govote" onclick="go()" class="vote">Click Here</div>
      </div>
      <div class="card">
        <div id="jcounter">0</div>
        <div class="name">Java</div>
        <div id="jvote" onclick="java()" class="vote">Click Here</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
